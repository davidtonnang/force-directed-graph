<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg id="graph"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      // Fetch the JSON data
      fetch("../datasets/co_data.json")
        .then((res) => res.json())
        .then((data) => {
          // Create the SVG container
          const svg = d3.select("#graph")

          // Create the force simulation
          const simulation = d3
            .forceSimulation(data.nodes)
            .force(
              "link",
              d3.forceLink(data.links).id((d) => d.id)
            )
            .force("charge", d3.forceManyBody().strength(-100))
            .force(
              "center",
              d3.forceCenter(
                svg.node().width.baseVal.value / 2,
                svg.node().height.baseVal.value / 2
              )
            )

          // Create the links
          const links = svg
            .selectAll(".link")
            .data(data.links)
            .enter()
            .append("line")
            .attr("class", "link")
            .style("stroke", "rgba(255, 255, 255, 1)") // Set the color of the links

          // Create the nodes
          const nodes = svg
            .selectAll(".node")
            .data(data.nodes)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", 6)

          // Add labels to the nodes
          const labels = svg
            .selectAll(".label")
            .data(data.nodes)
            .enter()
            .append("text")
            .attr("class", "label")
            .text((d) => d.id)
            .style("fill", "white")
            .style("visibility", "hidden")

          // Update the label text on mouseover
          nodes
            .on("mouseover", function (event, d) {
              d3.select(this).attr("r", 8) // Increase node size on mouseover
              labels
                .filter((labelData) => labelData.id === d.id)
                .text(
                  (labelData) =>
                    `${labelData.id} Employees: ${labelData.amount_of_employees}, Therapy Area: ${labelData.therapy_area}`
                )
                .style("visibility", "visible") // Show label on mouseover
            })
            .on("mouseout", function (event, d) {
              d3.select(this).attr("r", 6) // Revert node size on mouseout
              labels.style("visibility", "hidden") // Hide all labels on mouseout
            })

          // Update the node and link positions on each tick of the simulation
          simulation.on("tick", () => {
            links
              .attr("x1", (d) => d.source.x)
              .attr("y1", (d) => d.source.y)
              .attr("x2", (d) => d.target.x)
              .attr("y2", (d) => d.target.y)

            nodes.attr("cx", (d) => d.x).attr("cy", (d) => d.y)

            labels.attr("x", (d) => d.x + 10).attr("y", (d) => d.y - 10)
          })
        })
    </script>
  </body>
</html>
