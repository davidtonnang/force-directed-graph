<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <select id="filterDropdown">
        <option value="">All Therapy Areas</option>
      </select>
    </div>

    <div class="slider-container">
      <label class="filter-label">Filter by employees:</label>
      <input
        class="slider-bar"
        type="range"
        id="employeeRange"
        min="0"
        max="462"
        step="1"
        value="0"
      />
      <label for="employeeRange">Employee Range</label>
      <span id="employeeValue" class="slider-value">0</span>
    </div>

    <svg id="graph"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
