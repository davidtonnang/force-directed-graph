<head>
  <style>
    body {
      margin: 0;
    }
  </style>

  <script src="//unpkg.com/force-graph"></script>
  <!-- <script src="../../dist/force-graph.js"></script> -->
</head>

<body>
  <div id="graph"></div>

  <script>
    fetch("../datasets/co_data_test.json") // Connects to the json data with the companies
      .then((res) => res.json())
      .then((data) => {
        const elem = document.getElementById("graph") // Creates the force-directed graph element with the data inside the JSON
        const Graph = ForceGraph()(elem)
          .backgroundColor("#101020")
          .nodeRelSize(6)
          .nodeAutoColorBy("id")
          .nodeLabel(
            (node) =>
              `${node.id}: <br>Employees: ${node.amount_of_employees} <br>Therapy area: ${node.therapy_areas}`
          ) // Listens to the JSON file co_data.json and puts in the values into the nodes
          .linkColor(() => "rgba(255,255,255,0.2)")
          .graphData(data) // Adds the data to the nodes
      })
    links.push({ source: "BioVentureHub", target: "Q&Q Labs" })
  </script>
</body>
